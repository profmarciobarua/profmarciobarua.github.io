<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Média</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <p class="instructions">Insira números separados por vírgula:</p>
        <input type="text" id="numbersInput" placeholder="Exemplo: 10, 5, 7">
        <button id="calculateButton">Calcular Média</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
